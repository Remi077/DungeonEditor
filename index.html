<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Game with Three.js</title>
    <link rel="shortcut icon" href="#">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: sans-serif;
        }

        /* Main layout container: split left/right */
        #main-container {
            display: flex;
            flex-direction: row;
            /* width: 100%;
            height: 100%; */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Left side: Three.js canvas */
        #canvas-container {
            flex: 1 1 auto;
            /* ðŸ‘ˆ Allow shrinking and growing */
            position: relative;
            background: black;
            overflow: hidden;
            min-width: 0;
            /* ðŸ‘ˆ Prevents content overflow from breaking flex */
        }

        /* #canvas-container.fullscreen {
            flex: 1 1 100%;
            width: 100% !important;
        } */

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        #pointer-lock-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            z-index: 100;
            display: none;
        }

        .popup {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto;
            z-index: 1000;
        }

        canvas {
            display: block;
            max-width: none;   
            height: auto;
        }

        /* HUD canvas stays on top */
        #hud-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Right UI panel */
        /* #ui-panel {
            width: 300px;
            min-width: 250px; */
            /* ðŸ‘ˆ prevent it from collapsing or being pushed off */
            /* background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 1px solid #333;
            box-sizing: border-box;
        } */








    
        /* sidebar in edit mode */
        #ui-panel {
            width: 300px;
            min-width: 250px;
            background-color: #222;
            padding: 0;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            box-sizing: border-box;
        }

        /* hide the sidebar in gamemode */
        .hidden {
            display: none !important;
        }

        .tab {
            border-bottom: 1px solid #333;
            background-color: #333;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tab-header {
            background-color: #444;
            color: white;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .tab-header.green {
            background-color: green;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            max-height: 0;
            overflow: hidden;
            padding: 0 10px;
            background-color: #555;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .tab.active .tab-content {
            max-height: 500px; /* adjust if needed */
            padding: 10px;
        }

        /* .form-row {
            display: grid;
            grid-template-columns: 130px 1fr; 
            align-items: center;
            gap: 0.5rem;
        }
            */

        /* .form-row .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 0.5rem;
        } */

        .form-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 2px;
        }

        .form-row label {
            min-width: 100px; /* keeps labels aligned */
        }        


        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button.green {
            background-color: green;
        }

        #revision-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
            user-select: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <!-- Menu overlay -->
    <div id="menu" style="
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        z-index: 1000;
    ">
        <h1 style="font-size: 4em; margin-bottom: 50px;">application not found</h1>
        <button id="menu-start" style="margin:10px; padding:15px 40px; font-size: 1.5em;">Start Game</button>
        <button id="menu-load" style="margin:10px; padding:15px 40px; font-size: 1.5em;">Load</button>
        <button id="menu-editor" style="margin:10px; padding:15px 40px; font-size: 1.5em;">Editor</button>
    </div>


    <!-- Main container for the canvas and UI panel -->
    <div id="main-container">
        <!-- Left: 3D canvas -->
        <div id="canvas-container">
            <canvas id="three-canvas" tabindex="0"></canvas>
            <div id="crosshair">+</div>
            <div id="pointer-lock-hint">Press ESC to release the mouse</div>
            <canvas id="hud-canvas"></canvas>

            <!-- POPUPS -->
            <div id="matpopup" class="popup">
            <canvas id="matpopupCanvas"></canvas>
            </div>

            <div id="mazewallpopup" class="popup">
            <canvas id="mazewallpopupCanvas"></canvas>
            </div>

            <div id="mazefloorpopup" class="popup">
            <canvas id="mazefloorpopupCanvas"></canvas>
            </div>        

            <div id="meshpopup" class="popup">
            <canvas id="meshpopupCanvas"></canvas>
            </div>
        </div>

        <div id="ui-panel">
            <div class="tab-header">Game controls</div>
            <div class="tab">
                <div class="tab-header" data-mode="0">+ Add meshes (1) </div>
                <div class="tab-content">
                    <!-- <button id="AddBtn">Add Planes (1)</button> -->
                    <!-- <select id="matSelect"></select> TODO: this is a simple combobox for the moment -->
                    <div class="form-row">
                        <label for="matSelect">Material:</label>
                        <button id="matSelectBtn">
                            <canvas id="matPreviewCanvas" width="64" height="64"></canvas>
                        </button>                        
                        <!-- <select id="matSelect"></select> -->
                    </div>
                    <div class="form-row">
                        <label for="meshSelect">Mesh:</label>
                        <button id="meshSelectBtn">
                            <canvas id="meshPreviewCanvas" width="64" height="64"></canvas>
                        </button> 
                        <!-- <label for="meshSelect">Mesh:</label> -->
                        <!-- <select id="meshSelect"></select> -->
                    </div>
                    <div class="form-row">
                        <label for="wallHeightSelect">Wall Height:</label>
                        <select id="wallHeightSelect"></select>
                    </div>
                    <div class="form-row">
                        <label for="floorHeightSelect">floor Height:</label>
                        <select id="floorHeightSelect"></select>
                    </div>
                    <!-- Checkboxes -->
                    <label><input type="radio" name="wallOption" value="0"> floor</label>
                    <label><input type="radio" name="wallOption" value="1"> leftwall</label>
                    <label><input type="radio" name="wallOption" value="2"> rightwall</label>
                    <label><input type="radio" name="wallOption" value="3"> walls</label>
                    <label><input type="radio" name="wallOption" value="4" checked> All</label>
                </div>
            </div>

            <div class="tab">
                <div class="tab-header" data-mode="1">+ Add lights (2) </div>
                <div class="tab-content">
                    <!-- <button id="AddLBtn">Add Lights (2)</button> -->
                </div>
            </div>
            
            <div class="tab">
                <div class="tab-header" data-mode="2">+ Generate random (3) </div>
                <div class="tab-content">
                    <button id="RandBtn">Generate</button>
                    <div class="form-row">
                        <label for="SeedField">Seed:</label>
                        <input type="number" id="SeedField" value="4" />
                    </div>
                    <div class="form-row">
                        <label for="MazeSize">Maze size:</label>
                        <input type="number" id="MazeSize" value="5" min="2" />
                    </div>
                    <div class="form-row">
                        <label for="MazeHeight">Maze height:</label>
                        <input type="number" id="MazeHeight" value="2" min="0" />
                    </div>
                    <div class="form-row">
                        <label for="mazewallSelect">Walls:</label>
                        <button id="mazewallSelectBtn">
                            <canvas id="mazewallPreviewCanvas" width="64" height="64"></canvas>
                        </button>                        
                    </div>
                    <div class="form-row">
                        <label for="mazefloorSelect">Floor:</label>
                        <button id="mazefloorSelectBtn">
                            <canvas id="mazefloorPreviewCanvas" width="64" height="64"></canvas>
                        </button>                        
                    </div>
                    <div class="form-row">
                        <label for="MazeSecLMin">Corridor length min/max:</label>
                        <!-- <div class="inputs"> -->
                            <input type="number" id="MazeSecLMin" value="2" min="2" max="10" />
                            <input type="number" id="MazeSecLMax" value="5" min="2" max="10" />
                        <!-- </div> -->
                    </div>
                    <div class="form-row">
                        <label for="MazeBranchProba">branch proba:</label>
                        <input type="number" id="MazeBranchProba" value="50" min="0" max="100" />
                    </div>
                </div>
            </div>

            <!-- <div class="tab">
                <div class="tab-header" data-mode="SaveLoad">Save/Load</div>
                <div class="tab-content"> -->
                <div id="utilities" style="padding:10px; gap:10px; display: flex; flex-direction: column;">
                    <button id="LoadBtn" style="position: relative; overflow: hidden;">
                        <span id="LoadBtnText" style="position: relative; z-index: 2;">Load (L)</span>
                        <div id="LoadBtnProgress" style="
                            position: absolute;
                            top: 0; left: 0; bottom: 0;
                            background-color: #4caf50;
                            width: 0%;
                            z-index: 1;
                            transition: width 0.3s ease;
                            opacity: 0.5;
                        "></div>
                    </button>
                    <button id="SaveBtn">Save (T)</button>
                    <!-- <button id="BakeBtn">Bake Planes (B)</button> -->
                    <button id="ResetBtn">Reset </button>   
                    <button id="StartBtn">Start Game(G)</button>
                </div>  
                <!-- </div>   -->
            <!-- </div> -->

            <!-- <div class="tab"> -->
                <!-- <div class="tab-header">Stats</div> -->
                <!-- <div class="tab-content"> -->
                    <div id="text-stats" style="padding:10px;font-family: monospace; font-size: 12px; line-height: 1.5em;">
                        <div>FPS: <span id="fps">0</span></div>
                        <div>Meshes: <span id="meshCount">0</span></div>
                        <div>Visible Meshes: <span id="visibleMeshCount">0</span></div>
                        <div>Chunks: <span id="chunkCount">0</span></div>
                        <div>Lights: <span id="lightCount">0</span></div>
                        <div>Materials: <span id="materialCount">0</span></div>
                        <div>Geometries: <span id="geometryCount">0</span></div>
                        <div>Textures: <span id="textureCount">0</span></div>
                        <div>Draw Calls: <span id="drawCalls">0</span></div>
                    </div>  
                <!-- </div> -->
            <!-- </div> -->
        </div>





    <div id="revision-info">Version: 0.1</div>

    <!-- Your Three.js app -->
    <script type="module" src="main.js"></script>
    <!-- FPS counter -->
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>

</body>

</html>
